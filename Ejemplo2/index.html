<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightEX - Gestión de Vuelos</title>
    <style>
        /* Estilos básicos para la tabla */
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
        .resultado { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <h1>✈️ Vuelos</h1>

    <div id="formulario-vuelo">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo"><br><br>

        <label for="plazas">Nº de plazas:</label>
        <input type="number" id="plazas"><br><br>

        <label for="importe">Importe (€):</label>
        <input type="number" id="importe" step="0.01"><br><br>

        <button onclick="gestionarVuelo('añadir')">Añadir</button>
        <button onclick="gestionarVuelo('modificar')">Modificar</button>
        <button onclick="gestionarVuelo('calcular')">Calcular</button>
    </div>

    <div class="resultado" id="resultado-calculo">
        </div>

    <hr>

    <button onclick="mostrarVuelosMuyRentables()">Mostrar Vuelos Muy Rentables</button>
    <div class="resultado" id="tabla-rentables">
        </div>

    <script src="app.js"></script>
    <script>
        // Esta línea es la única que queda fuera de app.js según la arquitectura ideal.
        // Aunque el ejemplo usa onclick en HTML, la gestión principal está en JS.
        // Si usaras addEventListener, esta línea se omitiría.
    </script>
</body>
</html>
