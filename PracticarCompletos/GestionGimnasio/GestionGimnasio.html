<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Gimnasio - Examen</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .caja { background: white; padding: 15px; border: 1px solid #ddd; margin-bottom: 20px; border-radius: 5px; }
        
        /* Tablas */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
        
        /* Botones */
        button { cursor: pointer; padding: 8px 12px; border: none; border-radius: 4px; color: white; font-weight: bold; }
        .btn-guardar { background-color: #28a745; width: 100%; margin-top: 10px; }
        .btn-borrar { background-color: #dc3545; font-size: 0.9em; }
        .btn-borrar:hover { background-color: #c82333; }

        /* Inputs */
        input { width: 95%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }

        /* CLASE DIN√ÅMICA (Requisito visual) */
        .fila-premium { 
            background-color: #d4edda; /* Verde claro */
            font-weight: bold;
            color: #155724;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">üèãÔ∏è Gesti√≥n Gimnasio</h1>

    <div class="container">
        
        <div class="caja"> 
            <h3>A√±adir Socio</h3>
            <form id="formGimnasio">
                <label>DNI:</label>
                <input type="text" id="dni" required placeholder="Ej: 12345678A">
                
                <label>Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label>Modalidad:</label>
                <input type="text" id="modalidad" required placeholder="Ej: Crossfit, Yoga...">
                
                <label>Cuota (‚Ç¨):</label>
                <input type="number" id="cuota" step="0.01" required>                
                
                <button type="submit" class="btn-guardar">Guardar Socio</button>
            </form>
        </div>

        <h3>Recaudaci√≥n Total: <span id="totalRecaudacion">0.00</span> ‚Ç¨</h3>

        <h3>Listado de Socios</h3>
        <table id="tablaListado">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Modalidad</th>
                    <th>Cuota</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
