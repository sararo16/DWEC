
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoFast - Arquitectura Examen</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .panel { background: white; padding: 20px; border: 1px solid #ccc; margin-bottom: 20px; border-radius: 5px; }
        
        /* Tabla */
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px;}
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #007bff; color: white; }
        
        /* Formulario e inputs */
        input { padding: 8px; margin: 5px; width: 45%; border: 1px solid #ccc; border-radius: 4px; }
        label { font-weight: bold; }
        
        /* Botones */
        button { cursor: pointer; padding: 10px 15px; border: none; border-radius: 4px; color: white; font-weight: bold; }
        .btn-registrar { background-color: #28a745; width: 100%; margin-top: 10px; }
        .btn-borrar { background-color: #dc3545; font-size: 0.9em; padding: 5px 10px; }
        
        /* Clases Din√°micas (Requisito visual) */
        .oferta { background-color: #d4edda; color: #155724; font-weight: bold; }
        .lujo { background-color: #fff3cd; color: #856404; font-weight: bold;}
    </style>
</head>

<body>
    <h1>üè† Gestor Inmobiliario (InmoFast)</h1>

    <div class="panel">
        <h3>Alta de Inmueble</h3>
        <form id="formInmuebles">
            <label>Referencia:</label>
            <input type="text" id="referencia" required placeholder="Ej: REF01">
            
            <label>Zona:</label>
            <input type="text" id="zona" placeholder="Centro, Playa..." required>
            
            <label>Metros (m¬≤):</label>
            <input type="number" id="metros" placeholder="0" required step="0.01">
            
            <label>Precio/m¬≤ (‚Ç¨):</label>
            <input type="number" id="precioMetro" required step="0.01">
            
            <br>
            <button type="submit" class="btn-registrar">Registrar Propiedad</button>
        </form>
    </div>

    <button id="btnCalcular" style="background-color: #007bff; width: 100%; margin-bottom: 20px;">
        Actualizar Cartera y Calcular Totales
    </button>

    <div class="panel">
        <h3>Cartera de Inmuebles</h3>
        <table id="tablaInmuebles">
            <thead>
                <tr>
                    <th>Referencia</th>
                    <th>Zona</th>
                    <th>Metros</th>
                    <th>Precio Venta (+3%)</th>
                    <th>Etiqueta</th>
                    <th>Acci√≥n</th>                
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
        
        <h3>Total Cartera: <span id="totalCartera">0.00</span> ‚Ç¨</h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
