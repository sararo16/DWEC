<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Arquitectura Examen</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        
        /* Paneles */
        .panel { background: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #ccc; }
        
        /* Tabla */
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #333; color: white; }
        
        /* Inputs y Botones */
        input { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        label { font-weight: bold; margin-top: 10px; display: block; }

        button { padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; margin-top: 10px; }
        .btn-add { background-color: #0275d8; width: 100%; }
        .btn-borrar { background-color: #d9534f; width: auto; padding: 5px 10px; font-size: 0.9em; }
        
        /* CLASES DIN√ÅMICAS (L√≥gica visual) */
        .stock-bajo { color: #721c24; font-weight: bold; background-color: #f8d7da; }
        .stock-bien { color: #155724; background-color: #d4edda; }
    </style>
</head>
<body>

    <h1>üì¶ Gesti√≥n de Inventario (Tienda)</h1>

    <div class="panel">
        <h3>Nuevo Producto</h3>
        <form id="formularioProducto">
            <label>Nombre del Producto:</label>
            <input type="text" id="nombre" placeholder="Ej: Rat√≥n USB" required>
            
            <label>Precio (‚Ç¨):</label>
            <input type="number" id="precio" placeholder="Ej: 15.50" step="0.01" required>
            
            <label>Unidades en Stock:</label>
            <input type="number" id="stock" placeholder="Ej: 10" required>
            
            <button type="submit" class="btn-add">A√±adir Producto</button>
        </form>
    </div>

    <div class="panel">
        <h3>Listado de Productos</h3>
        <table id="tablaInventario">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Stock</th>
                    <th>Valor Total</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
        
        <h3>Valor Total del Almac√©n: <span id="totalAlmacen">0.00</span> ‚Ç¨</h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
