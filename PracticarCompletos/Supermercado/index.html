<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Stock</title>
</head>
<body>
    <h1>Control de Almacén</h1>
    
    <label for="codigo">Código: </label>
    <input type="text" id="codigo" placeholder="Cód. Producto">
    
    <label for="precio">Precio Unitario: </label>
    <input type="number" id="precio" placeholder="Precio">
    
    <label for="cantidad">Cantidad (Stock): </label>
    <input type="number" id="cantidad" placeholder="Unidades">
    
    <br><br>
    
    <button id="btnAdd">Añadir Producto</button>
    <button id="btnModify">Modificar Stock</button>
    <button id="btnCalcular">Revisar Almacén</button>

    <h2>Inventario General</h2>
    <table id="tablaInventario" border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Valor Total</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Productos a Reponer (Críticos)</h2>
    <table id="tablaCriticos" border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Stock Actual</th>
                <th>Faltan para Mínimo (10)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
