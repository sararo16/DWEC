<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Empleados</title>
</head>
<body>
    <h1>Gestión de Nóminas</h1>
    
    <label for="dni">DNI: </label>
    <input type="text" id="dni" placeholder="DNI del empleado">
    
    <label for="sueldoBase">Sueldo Base: </label>
    <input type="number" id="sueldoBase" placeholder="Sueldo en €">
    
    <label for="antiguedad">Años Antigüedad: </label>
    <input type="number" id="antiguedad" placeholder="Años">
    
    <br><br>
    
    <button id="btnAdd">Contratar</button>
    <button id="btnModify">Modificar</button>
    <button id="btnCalcular">Calcular Nóminas</button>

    <h2>Todos los Empleados</h2>
    <table id="tablaEmpleados" border="1">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Base</th>
                <th>Años</th>
                <th>Sueldo Final</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Empleados VIP (> 2000€)</h2>
    <table id="tablaVIP" border="1">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Sueldo Final</th>
                <th>Bono Aplicado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
