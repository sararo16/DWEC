<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight EX</title>
</head>
<body>
    <h1>Vuelos</h1>
    <label for="codigo">Codigo: </label>
    <input type="text" id="codigo" placeholder="codigo">
    <label for="numPlazas">Número de plazas: </label>
    <input type="number" id="numPlazas" placeholder="Plazas">
    <label for="importe">Importe: </label>
    <input type="number" id="importe" placeholder="Importe">
    <button id="btnAdd">Añadir</button>
    <button id="btnModify">Modificar</button>
    <button id="btnCalcular">Calcular</button>
    <h2>Lista de vuelos</h2>
    <table id="tablavuelos" border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Número de plazas</th>
                <th>Importe</th>
                <th>Ingreso</th>
                <th>Rentabilidad</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Lista de vuelos muy rentables</h2>
    <table id="tablaMuyRentables" border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Número de plazas</th>
                <th>Ingreso</th>
                <th>Importe</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>


    <script src="main.js"></script>
</body>
</html>
