<!DOCTYPE html>

<html>
    <head>
        <title>Ejerccio 11: cuenta atras for</title>
    </head>

    <body>
        <script>
            let numero;
           numero=prompt('Ingrese un numero para la cuenta atras:', '');
            let i;
            // ANÁLISIS DEL FOR PARA EL EXAMEN:
            // 1. Inicialización (i = numero): Empezamos en el número que dijo el usuario (ej: 5).
            // 2. Condición (i >= 0): Repetimos mientras i sea 0 o positivo.
            // 3. Decremento (i--): Restamos 1 en cada vuelta.
           for (i=numero;i>=0;i--){
            document.write( i + "<br>");
           }
        </script>
    </body>
</html>
