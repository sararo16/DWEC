<!DOCTYPE html>

<HTML>
    <head>
        <title>Ejercicio 13. IVA</title>
    </head>

    <body>
        <script>
            let sinIva=parseFloat(prompt ("¿Cual es el precio del producto sin IVA?",""));
            let IVA=parseFloat(prompt("¿Cual es el IVA a aplicar?",""));

            let total=(sinIva * IVA);

            alert ("El precio total del producto con IVA es de "+total+ "€");        </script>
    </body>
</HTML>
