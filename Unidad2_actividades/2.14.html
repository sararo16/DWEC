<!DOCTYPE html>

<html>

<head>
    <title>Ejercicio 14:adivina el numero</title>
</head>

<body>
    <script>
        let numeroSecreto=parseInt(prompt ("Introduce un numero secreto",""));

        let hasGanado=false;

        for (let i=1;i<=5;i++){
            let adivinaNumero=parseInt(prompt ("Intenta adivinar el numero, tienes 5 oportundiades",""));

            if (adivinaNumero==numeroSecreto){
                alert ("Enhorabuena has adivinado el numero secreto!!");
                hasGanado=true;
                break;
            }
           
        }
        if(hasGanado==false){
            alert ("Has perdido. No has adivinado el numero secreto")
        }

    </script>
</body>
</html>
