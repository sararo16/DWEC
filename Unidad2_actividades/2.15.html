<!DOCTYPE html>

<html>
    <head>
        <title>ejercicio 15.aprobado letra</title>
    </head>

    <body>
        <script>
            let nota=(parseInt(prompt ("Introduce una nota del 1 al 10","")));
            switch (nota){
                case nota=0<=4:
                    alert ("Suspenso");
                break;
                case nota=5:
                    alert ("Suficiente") ;
                break;
                case nota=6:
                    alert ("Bien");
                break;

                case nota= 7 || 8:
                    alert ("Notable");
                break;

                case nota=9 || 10:
                    alert ("Sobresaliente");
                break;

         default:
            alert ("nota no valida")
                
            
            }

        </script>
    </body>
</html>
