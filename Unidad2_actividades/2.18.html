<!DOCTYPE html>

<html>
    <head>
        <title>Ejercicio 18:1 al 100 y 100 al 1</title>
    </head>

    <body>
        <script>
            for (let i=1, j=100;i<=100;i++,j--){
            document.write(i + " &nbsp;&nbsp;----&nbsp;&nbsp; " + j + "<br>");
            
            }
            
        </script>
    </body>
</html>
