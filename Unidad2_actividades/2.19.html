<!DOCTYPE html>

<html>
    <head>
        <title>Ejercicio 19.grados y fahrenheit</title>
    </head>

    <body>
        <script>
            let f=(parseFloat(prompt("Introduce los grados Fahrenheit para pasarlos a Centigrados: ","")));

            let Centigrados= (5/9)*(f-32);

            alert (f + " grados Fahrenheit son "+Centigrados+ " grados centigrados.");


        </script>
    </body>
</html>
