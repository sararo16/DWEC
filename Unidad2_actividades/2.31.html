<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2.31: Esfera</title>
</head>
<body>
    <script>
        const PI = Math.PI;
        let radio = parseFloat(prompt("Introduce el radio de la esfera:", ""));

        if (isNaN(radio) || radio < 0) {
            alert("Por favor, introduce un radio válido y positivo.");
        } else {
            // Volumen: V = 4/3 * PI * r^3
            let volumen = (4 / 3) * PI * Math.pow(radio, 3);
            
            // Área (superficie): A = 4 * PI * r^2
            let area = 4 * PI * Math.pow(radio, 2);

            let resultado = `--- Resultados para una esfera de radio ${radio} ---\n`;
            resultado += `Volumen (V = 4/3 * π * r³): ${volumen.toFixed(3)}\n`;
            resultado += `Área (A = 4 * π * r²): ${area.toFixed(3)}`;

            alert(resultado);
        }
    </script>
</body>
</html>
