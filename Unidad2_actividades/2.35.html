<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2.35: Multiplicación por Sumas</title>
</head>
<body>
    <script>
        let factor1 = parseInt(prompt("Introduce el primer factor (multiplicando):", ""));
        let factor2 = parseInt(prompt("Introduce el segundo factor (multiplicador):", ""));

        if (isNaN(factor1) || isNaN(factor2)) {
            alert("Por favor, introduce dos números enteros válidos.");
        } else {
            let resultado = 0;
            let i = 0;

            // La multiplicación (factor1 * factor2) es igual a sumar factor1, factor2 veces.
            while (i < Math.abs(factor2)) {
                resultado += Math.abs(factor1);
                i++;
            }

            // Manejar el signo del resultado final
            if ((factor1 < 0 && factor2 > 0) || (factor1 > 0 && factor2 < 0)) {
                resultado = -resultado;
            } else if (factor1 === 0 || factor2 === 0) {
                resultado = 0;
            }

            alert(`La multiplicación de ${factor1} x ${factor2} mediante sumas sucesivas es: ${resultado}`);
        }
    </script>
</body>
</html>
