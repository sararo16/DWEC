<!DOCTYPE html>

<html>
    <head>
        <title> Ejercicio 4: cuantos dias vivimos</title>
    </head>
    <body>
        <script>
           let nombre;
           nombre=prompt ('¿Cúal es tu nombre?',''); 

           let edadTexto=prompt('Hola ' + nombre + ' cual es tu edad?','');
           edad=parseInt(edadTexto);

            let resultado;
            resultado=edad * 365;
            alert ( 'Has vivido '+resultado+ ' días.Sara');
        </script>
    </body>
    </html>
