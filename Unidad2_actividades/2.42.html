<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2.42: Factorial con For</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Introduce un número entero para calcular su factorial:", ""));

        if (isNaN(numero) || numero < 0) {
            alert("Por favor, introduce un número entero no negativo.");
        } else if (numero === 0) {
            alert("El factorial de 0 es 1.");
        } else {
            let factorial = 1;

            // Bucle for 
            for (let i = 1; i <= numero; i++) {
                factorial *= i; // factorial = factorial * i;
            }

            alert(`El factorial de ${numero} es: ${factorial}`);
        }
    </script>
</body>
</html>
