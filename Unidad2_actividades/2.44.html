<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2.44: Suma Do..While</title>
</head>
<body>
    <script>
        let suma = 0;
        let contador = 1; // Inicia en el primer número natural
        
        // Bucle do..while 
        do {
            suma += contador;
            contador++;
        } while (contador <= 10);

        alert(`La suma de los 10 primeros números naturales es: ${suma}`);
    </script>
</body>
</html>
