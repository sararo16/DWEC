<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2.48: Potencias de 2</title>
</head>
<body>
    <script>
        let salida = "<h1>Potencias de 2 (Base 2, Exponente 0 a 10):</h1>";

        // Bucle para el exponente de 0 a 10
        for (let exponente = 0; exponente <= 10; exponente++) {
            // Math.pow(base, exponente)
            let potencia = Math.pow(2, exponente); 
            salida += `2 ^ ${exponente} = ${potencia}<br>`;
        }
        
        document.write(salida);
    </script>
</body>
</html>
