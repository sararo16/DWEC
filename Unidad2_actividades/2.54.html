<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2.54: parseInt en Expresiones</title>
</head>
<body>
    <script>
        let expresion = "35.90 euros";
        
        // parseInt extrae el número entero del principio de una cadena.
        let resultadoInt = parseInt(expresion); // 
        
        alert(`La expresión: "${expresion}"\nEvaluada con parseInt da como resultado: ${resultadoInt}`);
    </script>
</body>
</html>
