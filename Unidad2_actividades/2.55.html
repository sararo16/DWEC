<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2.55: parseFloat en Expresiones</title>
</head>
<body>
    <script>
        let expresion = "35.90 euros";
        
        // parseFloat extrae el número entero y decimal del principio de una cadena.
        let resultadoFloat = parseFloat(expresion); // 
        
        alert(`La expresión: "${expresion}"\nEvaluada con parseFloat da como resultado: ${resultadoFloat}`);
    </script>


</body>
</html>
