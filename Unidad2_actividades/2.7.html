<!DOCTYPE html>

<html>
    <head>
        <title> Ejercicio 7: loguitud circunferencia y area circulo</title>
    </head>

    <body>
        <script>
          const PI=3.1416;
          
          let entradaUsuario = prompt ("Introduce el radio del circulo:")
          let radio=parseFloat(entradaUsuario);

          let longuitud=2* PI  *radio;
          let area=PI * radio * radio;

          alert ("Para un radio de "+radio+ ":\n"+ 
            "La longuitud es: "+longuitud+ ":\n" +
            "El area es: "+area);
        </script>
    </body>
</html>
