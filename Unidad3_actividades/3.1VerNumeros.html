<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 1: ver numeros</title>
    </head>
    <body>
        <h1>Haga click para ver los 10 primeros numeros</h1>
        <button onclick="verNumeros()">Click aqui.</button>
    
    <script>
        function verNumeros(){
            for (let i=1;i<=10;i++){
                document.write(i+"<br>");
            }
        }
    </script>
    </body>
</html>
