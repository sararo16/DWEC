<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 3: mayor de 3 numeros</title>
    </head>
    <body>
        <h3>Introduce tres numeros para saber cual es el mayor</h3>
        <label for="numero1">Numero 1:</label>
        <input type="number" id="num1">

        <label for="numero2">Numero 2:</label>
        <input type="number" id="num2">

        <label for="numero3">Numero 3:</label>
        <input type="number" id="num3">

        <button onclick="mayorTres()">¿Cuál es mayor?</button>
        <p id="resultado"></p>


        <script>
         function mayorTres(){
            // 1. Obtenemos el valor del input
            let num1=parseFloat(document.getElementById("num1").value);
            let num2=parseFloat(document.getElementById("num2").value);
            let num3=parseFloat(document.getElementById("num3").value);

            //usando max math es mas sencillo
            let mayor=Math.max(num1,num2,num3);
            let mensajeTexto="El numero mayor es: "+mayor;            
            document.getElementById("resultado").innerHTML=mensajeTexto;
             }
        </script>
    </body>
</html>
