<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 4: devolver direccion correo</title>
    </head>
    <body>
        <h3>Introduce tu nombre de usuario</h3>
        <label for="usuario">Nombre de usuario: </label>
        <input type="text" id="usuario">
        <label for="servidor">Nombre del servidor: </label>
        <input type="text" id="servidor">
        <label for="dominio">Nombre del dominio:</label>
        <input type="text" id="dominio">

        <button onclick="direccionCorreo()">Generar direccion Correo</button>
        <p id="resultado"></p>


        <script>
         function direccionCorreo(){

            // 1. Obtenemos los valores del input
            let nombre=document.getElementById("usuario").value.trim().toLowerCase();;
            let servidor=document.getElementById("servidor").value.trim().toLowerCase();;
            let dominio=document.getElementById("dominio").value.trim().toLowerCase();;
            
            //validacion por si falta algun dato
            if (nombre==""||servidor ==""|| dominio==""){
                document.getElementById("resultado").innerHTML="Error:faltan datos";
                document.getElementById("resultado").style.color="red";
                return;
            }
            let correoCompleto=nombre+"@"+servidor+"."+dominio;
            document.getElementById("resultado").innerHTML=correoCompleto;
             }
        </script>
    </body>
</html>
