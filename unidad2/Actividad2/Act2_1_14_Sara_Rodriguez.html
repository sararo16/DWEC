<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        let numero = prompt("Introduce un número");
       
        alert ("Intenta adivinar el número, tienes 5 intentos");

        let acierto=false;

        for  (let i=1;i<=5;i++){
            let adivina =prompt("Intento n"+i+ ": Qué número es?");
            
            if (adivina==numero){
                alert ("Has acertado el número");
                acierto=true;
                break;
            }else{
                alert("No es correcto");
            }

        }
        if (!acierto){
            alert ("Se te han acabado los intentos, el número era: "+numero);
        }

        

    </script>
</body>
</html>
