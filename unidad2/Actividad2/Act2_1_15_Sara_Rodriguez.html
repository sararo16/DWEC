<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        let nota = prompt("Introduce una nota");
        nota=parseInt(nota);
       
        switch(nota){
            case (0<=4):
            alert ("Suspenso");
            break;
            case (5):
            alert ("Suficiente");
            break;
            case (6):
            alert ("Bien");
            break;
            case (7<=8):
            alert ("Notable");
            break;
            case (9<=10):
            alert ("Sobresaliente");
            break;
        }

        

    </script>
</body>
</html>
