<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
      let cadena= prompt ("Introduce una cadena de caracteres:  ");
        
        //longitud
        document.write("La longitud de la cadena es: " + cadena.length + "<br><br>");

        //cursiva
        document.write("Cursiva: <i>" + cadena + "</i><br>");

        // En negrita
        document.write("Negrita: <b>" + cadena + "</b><br>");

        // Tachada
        document.write("Tachada: <s>" + cadena + "</s><br>");

        // Fuente muy grande
        document.write("Muy grande: <span style='font-size:32px'>" + cadena + "</span><br>");

        // En color rojo
        document.write("Rojo: <span style='color:red'>" + cadena + "</span><br>");

    </script>
</body>
</html>
