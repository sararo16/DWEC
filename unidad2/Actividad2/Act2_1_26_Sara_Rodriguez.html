<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title> 
</head>

<body>
    <script>
    let num1=parseInt(prompt("Introduce el primer número"));
    let num2=parseInt(prompt("Introduce el segundo número"));
    let num3=parseInt(prompt("Introduce el tercer número"));
    
    let mayor,medio,menor;

    if (num1>=num2 && num1>=num3){
        mayor=num1;
        if (num2>=num3){
            medio=num2;
            menor=num3;
        }else{
            medio=num3;
            menor=num2;
        }

    }else if (num2>=num1 && num2>=num3){
        mayor=num2;
        if (num1>=num3){
            medio=num1;
            menor=num3;
        }else{
            medio=num3;
            menor=num1;
        }

    }else{
        mayor=num3;
        if (num1>=num2){
            medio=num1;
            menor=num2;
        }else{
            medio=num2;
            menor=num1;
        }

    }

    alert("Los números en orden decreciente son: "+mayor+ ", "+medio+", "+menor);
    </script>
</body>
</html>
